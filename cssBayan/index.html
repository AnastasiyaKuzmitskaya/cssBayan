<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <title>cssBayan</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">CSS Bayan</h1>
      <div class="accordion--wrapper">
        <div class="accordion__item">
          <input
            class="accordion__input"
            type="radio"
            id="mem-1"
            name="accordion"
            checked
          />
          <label class="accordion__label" for="mem-1">
            <div class="accordion__container">
              <p class="text">is this a cat?</p>
              <div class="icon">+</div>
            </div>
            <div class="accordion__content">
              <img
                class="accordion__mem"
                src="./assets/mem-1.jpg"
                alt="meme_cat"
              />
            </div>
          </label>
        </div>

        <div class="accordion__item">
          <input
            class="accordion__input"
            type="radio"
            id="mem-2"
            name="accordion"
          />
          <label class="accordion__label" for="mem-2">
            <div class="accordion__container">
              <p class="text">are you sure it's a cat??</p>
              <div class="icon">+</div>
            </div>
            <div class="accordion__content">
              <img
                class="accordion__mem"
                src="./assets/mem-2.jpg"
                alt="meme_cat"
              />
            </div>
          </label>
        </div>

        <div class="accordion__item">
          <input
            class="accordion__input"
            type="radio"
            id="mem-3"
            name="accordion"
            checked
          />
          <label class="accordion__label" for="mem-3">
            <div class="accordion__container">
              <p class="text">Do you really want to see it??</p>
              <div class="icon">+</div>
            </div>
            <div class="accordion__content">
              <img
                class="accordion__mem"
                src="./assets/mem-3.jpg"
                alt="meme_cat"
              />
            </div>
          </label>
        </div>

        <div class="accordion__item">
          <input
            class="accordion__input"
            type="radio"
            id="mem-4"
            name="accordion"
            checked
          />
          <label class="accordion__label" for="mem-4">
            <div class="accordion__container">
              <p class="text">No, don't open it. I'm serious!</p>
              <div class="icon">+</div>
            </div>
            <div class="accordion__content">
              <img
                class="accordion__mem"
                src="./assets/mem-4.jpg"
                alt="meme_cat"
              />
            </div>
          </label>
        </div>
        <div class="accordion__item">
          <input
            class="accordion__input"
            type="radio"
            id="mem-5"
            name="accordion"
            checked
          />
          <label class="accordion__label" for="mem-5">
            <div class="accordion__container">
              <p class="text">Well, I did warn you. Shouldn't open!</p>
              <div class="icon">+</div>
            </div>
            <div class="accordion__content">
              <img
                class="accordion__mem"
                src="./assets/mem-5.jpg"
                alt="meme_cat"
              />
            </div>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
